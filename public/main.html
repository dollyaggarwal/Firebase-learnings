    <meta charset="UTF-8">

<body>
    <nav>
        <div class="nav-wrapper #fbc02d yellow darken-2">
          <a href="#" class="brand-logo">JOb Portal</a>
          <ul id="nav-mobile" class="right ">
            <li id="loginli"><a class="modal-trigger" href="#modal2">Login</a></li>
            <li id="signupli"><a class="modal-trigger" href="#modal1">Signup</a></li>
            <li id="logoutli"><a onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>

       <!-- Signup Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Signup</h4>
    <form autocomplete="on" onsubmit="signup(event)">
     <input type="email" id="signupEmail" placeholder="email"/>
     <input type="password" id="signupPassword" placeholder="password">
     <button class="btn waves-effect  #fbc02d yellow darken-2" type="submit">Submit</button>
    </form>
    <button class="btn waves-effect blue" onclick="loginWithGoogle()" type="submit">Login With Google</button> 
    </div>c
  </div>
       <!-- login Modal -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
    <form autocomplete="off" onsubmit="login(event)">
     <input type="email" id="loginEmail" placeholder="email"/>
     <input type="password" id="loginPassword" placeholder="password">
     <button class="btn waves-effect  #fbc02d yellow darken-2" type="submit">Submit</button>
    </form>
    <button class="btn waves-effect blue" onclick="loginWithGoogle()" type="submit">Login With Google</button>
    </div>
  </div>

  <!-- Edit Profile -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Edit Your Details</h4>
      <div class="file-field input-field">
        <div class="btn #fbc02d yellow darken-2">
          <span>File</span>
          <input type="file" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">

     <input type="email" name="email" placeholder="email"/>
     <input type="text" name="name" placeholder="name">
     <input type="text" name="phone" placeholder="phone number">
     <input type="text" name="speciality" placeholder="speciality">
     <input type="text" name="portfolioUrl" placeholder="portfolio url">
     <input type="text" name="experience" placeholder="experience">

     <button class="btn waves-effect  #fbc02d yellow darken-2" type="submit">Submit</button>
    </form>
    </div>
  </div>

  <div class="center">
    <h1>Your Account Details</h1>
    <img src="./assets/noimage.png" class="circle" alt="noimage" id="proimg" style="width: 40%; height: auto;" />
    <div class="userDetails"></div>
  </div>

  
  <table id="table" style="display: none;">
    <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Speciality</th>
          <th>Experience</th>
          <th>Portfolio</th>
      </tr>
    </thead>

    <tbody id="tbody">
    </tbody>
  </table>
